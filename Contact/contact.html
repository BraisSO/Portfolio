    <div class="contact_form">

        <div class="formulario">
            <h1>Contact form:</h1>

            <form action="submeter-formulario.php" method="post">


                <p>
                    <label for="nombre" class="colocar_nombre">Name
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio"
                        placeholder="Write your name">
                </p>

                <p>
                    <label for="email" class="colocar_email">Email
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="email" name="introducir_email" id="email" required="obligatorio"
                        placeholder="Write your Email">
                </p>

                <p>
                    <label for="telefone" class="colocar_telefono">Telephone
                    </label>
                    <input type="tel" name="introducir_telefono" id="telefono" placeholder="Write your phone number">
                </p>

                <p>
                    <label for="asunto" class="colocar_asunto">Subject
                        <span class="obligatorio">*</span>
                    </label>
                    <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" placeholder="">
                </p>

                <p>
                    <label for="mensaje" class="colocar_mensaje">Message
                        <span class="obligatorio">*</span>
                    </label>
                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
                        placeholder=""></textarea>
                </p>

                <button id="enviar" type="submit" name="enviar_formulario" id="enviar">
                    <p>Send</p>
                </button>

                <p class="aviso">
                    <span class="obligatorio"> * </span>required fields.
                </p>

            </form>
